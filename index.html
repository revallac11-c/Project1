<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thyroid Test Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Thyroid Test Request</h2>
    
    <form action="/submit-thyroid-test" method="POST">
      <label for="name">Patient Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <label for="testType">Test Type:</label>
      <select id="testType" name="testType" required>
        <option value="">Select</option>
        <option value="TSH">TSH (Thyroid Stimulating Hormone)</option>
        <option value="T3">T3 (Triiodothyronine)</option>
        <option value="T4">T4 (Thyroxine)</option>
        <option value="full">Full Thyroid Panel</option>
      </select>

      <label for="symptoms">Symptoms:</label>
      <textarea id="symptoms" name="symptoms" rows="4" placeholder="Enter any symptoms like fatigue, weight gain/loss, etc."></textarea>

      <label for="doctor">Referring Doctor (if any):</label>
      <input type="text" id="doctor" name="doctor">

      <button type="submit">Submit Request</button>
    </form>
  </div>

</body>
</html>
